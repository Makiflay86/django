<!doctype html>
<html lang="es-ES">
    <head>
        <title>Author</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container-fluid w-50">

            <section class="bg-light rounded shadow my-5">
                <div class="text-center py-2 border-bottom border-danger">
                    <h1>Libros</h1>
                </div>
                <article class="bg-info-subtle p-4 ">
                    
                    <table class="table table-bordered table-warning">
                        <thead class="table-dark">
                            <th>Titulo</th>
                            <th>Codigo</th>
                            <th>Autor</th>
                        </thead>
                        <tbody>
                            {% for bo in books %}
                            <tr>
                                <td>{{ bo.title }} </td>
                                <td>{{ bo.cod }}</td>
                                <td>
                                    {% for au in bo.author.all %}
                                    {{au}}
                                    {% endfor %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                    <div class="my-3 align-middle">
                        <a href="/index/" class="btn btn-success">
                            ‚Üê Volver
                        </a>
                    </div>
                    
                </article>
            </section>

        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
